<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CESM Run Matrix</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 5px; font-size: 0.9em; vertical-align: top; }
    td pre { margin: 0; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>CESM Run Matrix</h1>
  <div>
    Total runs: <span id="total-count">0</span> |
    Showing: <span id="filtered-count">0</span>
  </div>

  <table id="matrix" class="display">
    <thead>
      <tr>
        <th>Run Name</th>
        <th>Nudging</th>
        <th>COSP</th>
        <th>FINCL Keys</th>
        <th>Nudged Vars</th>
        <th>COSP Vars</th>
        <th>Other Vars</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery and DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    // Reference to counts
    const totalCountEl = document.getElementById("total-count");
    const filteredCountEl = document.getElementById("filtered-count");

    fetch("run_matrix.json")
      .then(r => r.json())
      .then(data => {
        const tableBody = document.querySelector("#matrix tbody");
        
        data.forEach(run => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${run.run_name}</td>
            <td>${run.nudging}</td>
            <td>${run.cosp}</td>
            <td>${Object.keys(run.fincl || {}).join(", ")}</td>
            <td><pre>${(run.nudged_vars || []).join("\n")}</pre></td>
            <td><pre>${(run.cosp_vars || []).join("\n")}</pre></td>
            <td><pre>${(run.other_vars || []).join("\n")}</pre></td>
          `;
          tableBody.appendChild(tr);
        });

        // Initialize DataTables
        const dt = $('#matrix').DataTable({
          scrollX: true,
          pageLength: 25,
          order: [[0, "asc"]]
        });

        // Set total count
        totalCountEl.textContent = data.length;
        filteredCountEl.textContent = dt.rows({ search: 'applied' }).count();

        // Update filtered count on search/filter
        dt.on('search.dt', function() {
          filteredCountEl.textContent = dt.rows({ search: 'applied' }).count();
        });
      })
      .catch(err => {
        console.error("Failed to load run_matrix.json:", err);
      });

  </script>
  <p><em>Last updated:</em> <span id="last-updated"></span></p>
<script>
fetch("run_matrix.json", { method: "HEAD" })
  .then(r => {
    document.getElementById("last-updated").textContent =
      r.headers.get("Last-Modified");
  });
</script>
</body>
</html>
