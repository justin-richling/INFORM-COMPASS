<!DOCTYPE html>
<html lang="en">
<head>
  <base href="./">
  <meta charset="UTF-8">
  <title>CESM Run Matrix</title>

  <link rel="stylesheet" href="style.css">

  <style>
    /* =============================
       Base table styling
       ============================= */

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ccc;
      table-layout: fixed;
    }

    th, td {
      padding: 8px 10px;
      vertical-align: top;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f3f3f3;
      font-weight: 600;
      white-space: nowrap;
    }

    /* =============================
       Master / detail rows
       ============================= */

    tr.master-row {
      cursor: pointer;
      font-weight: 600;
      background: #fff;
    }

    tr.master-row:hover {
      background: #f0f6ff;
    }

    tr.detail-row {
      display: none;
    }

    tr.detail-row td {
      background: #fafafa;
      padding: 10px;
    }

    /* =============================
       Nested table styling
       ============================= */

    table.nested {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      border: 1px solid #bbb;
    }

    table.nested th,
    table.nested td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      vertical-align: top;
    }

    table.nested th {
      background: #e9e9e9;
      font-size: 0.9em;
    }

    /* Column sizing for nested table */
    table.nested th:nth-child(1),
    table.nested td:nth-child(1) { width: 10%; }

    table.nested th:nth-child(2),
    table.nested td:nth-child(2) { width: 10%; }

    table.nested th:nth-child(3),
    table.nested td:nth-child(3) { width: 15%; }

    table.nested th:nth-child(4),
    table.nested td:nth-child(4),
    table.nested th:nth-child(5),
    table.nested td:nth-child(5),
    table.nested th:nth-child(6),
    table.nested td:nth-child(6) {
      width: 21%;
    }

    /* =============================
       Preformatted blocks
       ============================= */

    pre {
      margin: 0;
      font-family: monospace;
      font-size: 12px;
      line-height: 1.35;
      white-space: pre-wrap;
    }

    /* =============================
       Tooltip styling
       ============================= */

    .tooltip {
      color: #1a73e8;
      cursor: help;
      position: relative;
    }

    .tooltip:hover::after {
      content: attr(data-tooltip);
      white-space: pre-wrap;
      position: absolute;
      left: 0;
      top: 1.5em;
      background: #333;
      color: #fff;
      padding: 6px 8px;
      font-size: 12px;
      z-index: 10;
      max-width: 400px;
      border-radius: 4px;
    }

    /* =============================
       Search + pagination
       ============================= */

    .highlight {
      background: yellow;
    }

    #pagination {
      margin-top: 12px;
    }

    #pagination button {
      margin: 0 3px;
      padding: 4px 8px;
    }
  </style>
</head>

<body>

<div id="header-bar">
  <div><h1>INFORM/COMPASS CESM Run Matrix</h1></div>
  <div><em>Last updated:</em> <span id="last-updated"></span></div>
</div>

<div style="margin: 10px 0;">
  <label>
    Search run name:
    <input type="text" id="search-input" placeholder="Type to highlight…">
  </label>
</div>

<div id="run-count"></div>

<table id="matrix">
  <thead>
    <tr>
      <th>Run Name</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="pagination"></div>

<!-- JS unchanged -->
<script>
/* … your existing JS exactly as-is … */
</script>

</body>
</html>
