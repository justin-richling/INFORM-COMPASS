<!DOCTYPE html>
<html lang="en">
<head>
  <base href="./">
  <meta charset="UTF-8">
  <title>CESM Run Matrix</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- Optional marked.js for tooltip formatting -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <div id="header-bar">
    <div><h1>INFORM/COMPASS CESM Run Matrix</h1></div>
    <div><em>Last updated:</em> <span id="last-updated"></span></div>
  </div>

  <div id="run-count" style="margin-bottom: 10px; font-weight: bold;">
    Showing 0 of 0 runs
  </div>

  <div id="table-container">
    <table id="matrix" class="display">
      <thead>
        <tr>
          <th>Run Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- jQuery and DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    /*****************************************************************
     * Base-path handling (GitHub Pages vs normal web server)
     *****************************************************************/
    const IS_GITHUB_PAGES = location.hostname.endsWith("github.io");
    const REPO_NAME = "INFORM-COMPASS";
    const BASE_URL = IS_GITHUB_PAGES ? `/${REPO_NAME}/` : "./";

    /*****************************************************************
     * Tooltip definitions
     *****************************************************************/
    const tooltips = {
      "nudge_uprof": "Selectively apply nudging to U:\nOFF = Switch off nudging\nON = Apply nudging everywhere\nWINDOW = Apply window function to nudging tendencies.\n0 = OFF\n1 = ON\n2 = WINDOW",
      "nudge_ucoef": "Selectively adjust the nudging strength applied to U. (normalized) [0.,1.]",
      "nudge_hwin_lat0": "Specify the horizontal center of the window (lat0) in degrees. [-90., +90.]",
      "nudge_hwin_lon0": "Specify the horizontal center of the window (lon0) in degrees. [0., 360.]",
      "nudge_hwin_latwidth": "Specify the lat width of the horizontal window in degrees.",
      "nudge_hwin_lonwidth": "Specify the lon width of the horizontal window in degrees.",
      "nudge_vwin_hindex": "Vertical window high index",
      "nudge_vwin_lindex": "Vertical window low index",
      "nudge_vwin_hdelta": "Vertical window high delta",
      "nudge_vwin_ldelta": "Vertical window low delta",
      "nudge_vwin_invert": "Invert the vertical window",
      "nudge_timescale_opt": "Select the timescale for the relaxation.",
      "nudge_force_opt": "Select the form of the Target values."
    };

    const countEl = document.getElementById("run-count");

    // Cache-busted JSON URL
    const jsonURL = `${BASE_URL}run_matrix.json?ts=${Date.now()}`;

    /*****************************************************************
     * Fetch run matrix and build table
     *****************************************************************/
    fetch(jsonURL)
      .then(r => r.json())
      .then(data => {
        const tableBody = document.querySelector("#matrix tbody");

        function wrapTooltip(varString) {
          const cleanVar = varString.split("=")[0].trim();
          const tooltipText = tooltips[cleanVar] || "";
          return `<span class="tooltip" data-tooltip="${tooltipText}">${varString}</span>`;
        }

        data.forEach(run => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${run.run_name}</td>
            <td>${run.nudging}</td>
            <td>${run.cosp}</td>
            <td>${Object.keys(run.fincl || {}).map(wrapTooltip).join(", ")}</td>
            <td><pre>${(run.nudged_vars || []).map(wrapTooltip).join("\n")}</pre></td>
            <td><pre>${(run.cosp_vars || []).map(wrapTooltip).join("\n")}</pre></td>
            <td><pre>${(run.other_vars || []).map(wrapTooltip).join("\n")}</pre></td>
          `;
          tableBody.appendChild(tr);
        });

        const dt = $('#matrix').DataTable({
          scrollX: true,
          pageLength: 25,
          order: []
        });

        function updateCount() {
          const total = dt.rows().count();
          const shown = dt.rows({ search: 'applied' }).count();
          countEl.textContent = `Showing ${shown} of ${total} runs`;
        }

        updateCount();
        dt.on('search.dt draw.dt', updateCount);
      })
      .catch(err => {
        console.error("Failed to load run_matrix.json:", err);
        countEl.textContent = "Error loading run data";
      });

    /*****************************************************************
     * Last-updated timestamp (GMT + local)
     *****************************************************************/
    fetch(`${BASE_URL}run_matrix.json`, { method: "HEAD" })
      .then(r => {
        const gmt = r.headers.get("Last-Modified");
        if (!gmt) return;

        const gmtDate = new Date(gmt);
        const local = gmtDate.toLocaleString();

        document.getElementById("last-updated").textContent =
          `${gmt} (Local: ${local})`;
      })
      .catch(() => {
        document.getElementById("last-updated").textContent = "Unavailable";
      });
  </script>
</body>
</html>
