<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CESM Run Matrix</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 5px; font-size: 0.9em; vertical-align: top; }
    td pre { margin: 0; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>CESM Run Matrix</h1>
  <div id="run-count" style="margin-bottom: 10px; font-weight: bold;">
    Showing 0 of 0 runs
  </div>

  <table id="matrix" class="display">
    <thead>
      <tr>
        <th>Run Name</th>
        <th>Nudging</th>
        <th>COSP</th>
        <th>FINCL Keys</th>
        <th>Nudged Vars</th>
        <th>COSP Vars</th>
        <th>Other Vars</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery and DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const countEl = document.getElementById("run-count");

    fetch("run_matrix.json")
      .then(r => r.json())
      .then(data => {
        const tableBody = document.querySelector("#matrix tbody");

        data.forEach(run => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${run.run_name}</td>
            <td>${run.nudging}</td>
            <td>${run.cosp}</td>
            <td>${Object.keys(run.fincl || {}).join(", ")}</td>
            <td><pre>${(run.nudged_vars || []).join("\n")}</pre></td>
            <td><pre>${(run.cosp_vars || []).join("\n")}</pre></td>
            <td><pre>${(run.other_vars || []).join("\n")}</pre></td>
          `;
          tableBody.appendChild(tr);
        });

        const dt = $('#matrix').DataTable({
          scrollX: true,
          pageLength: 25,
          order: [[0, "asc"]]
        });

        function updateCount() {
          const total = dt.rows().count();
          const shown = dt.rows({ search: 'applied' }).count();
          countEl.textContent = `Showing ${shown} of ${total} runs`;
        }

        // Initial update
        updateCount();

        // Update on search, filter, or redraw
        dt.on('search.dt draw.dt', updateCount);
      })
      .catch(err => {
        console.error("Failed to load run_matrix.json:", err);
        countEl.textContent = "Error loading run data";
      });
  </script>

  <p><em>Last updated:</em> <span id="last-updated"></span></p>
<script>
fetch("run_matrix.json", { method: "HEAD" })
  .then(r => {
    document.getElementById("last-updated").textContent =
      r.headers.get("Last-Modified");
  });
</script>
</body>
</html>
