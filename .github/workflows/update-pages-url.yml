name: Update README Pages URL

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    # Run for pushes to main/master or when a PR is closed and merged
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update README with Pages URL
        run: |
          set -euo pipefail
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          URL="https://${OWNER}.github.io"
          echo "Computed Pages URL: ${URL}"
          if grep -q "{{GITHUB_PAGES_URL}}" README.md; then
            sed -E -i "s|\{\{GITHUB_PAGES_URL\}\}|${URL}|g" README.md
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            # Only commit if there are staged changes
            if git diff --staged --quiet; then
              echo "No changes to commit"
              exit 0
            fi
            git commit -m "chore: update GitHub Pages URL to ${URL}"
            git push
          else
            echo "Placeholder {{GITHUB_PAGES_URL}} not found in README.md; nothing to do."
          fi
